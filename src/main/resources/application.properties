spring.application.name=ecommerce_be
server.port=8080

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://root:secret@localhost:27017/mydb?authSource=admin}

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Uploads directory (where AI images are saved)
app.uploads.designs-dir=${DESIGNS_DIR:uploads/designs}

# Expose static designs under /static/designs/**
# See StaticResourceConfig for mapping

# Security
# Bcrypt strength default

# Optional: API keys for translation/AI (if not provided, services will fallback to stub)
app.ai.openai.api-key=${OPENAI_API_KEY:}
app.ai.hf.api-key=${HUGGINGFACE_API_KEY}
app.ai.provider=${AI_PROVIDER:stub} # values: openai|hf|stub
# HuggingFace model configs (override via env vars)
app.ai.hf.text2img-model=${HF_TEXT2IMG_MODEL:stabilityai/stable-diffusion-xl-base-1.0}

# CORS (comma-separated). Example: http://localhost:3000,https://yourdomain.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG